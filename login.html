<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="login.css" rel="stylesheet">

    <style>
        body{
            background: #ffffff;
        }
        .bg{
            background-image: url(img/st-peters-basilica-4634107_1920.jpg); 
            background-position: center center;
        }
    </style>
</head>
<body>

    <div class="container w-75 bg-primary mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                </div>
                <div class="col bg-white p-5 rounded-end">
                    <div class="text-end">
                        <img src="img/logo.jpg" width="100px" alt="">
                    </div>
                    <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                    <form class="form" action="#" id="form">
                        <div class="form-group mb-4">
                            <label for="email" class="form-label">Correo electrónico:</label>
                            <input type="email" name="username" class="form-control" id="email">
                            <small>Mensaje de error</small>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" name="password" class="form-control" id="password">
                            <small>Mensaje de error</small>
                        </div>
                        <div class="mb-4" form-check>
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                        <div class="my-3">
                            <span>¿No tienes cuenta? <a href="registro.html">Regístarte</a></span> <br>
                            <span><a href="#">Recuperar Contraseña</a></span>
                        </div>
                    </form>

                    <!-- Login con redes sociales -->
                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12"></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                
                            </div>
                        <div class="col">
                            
                        </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
